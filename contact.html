<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/CSS/styles.css" type="text/css">
    <title>Fuen Sansano | Contact</title>
</head>

<body>
    <header id="header">
        <nav class="menu">
            <ul class="contenedor-enlaces">
                <li><a href="./index.html" class="contenedor-enlaces__item"> Home</a></li>
                <li><a href="./contact.html" class="contenedor-enlaces__item">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <form class="formulario" action="" method="post">
                <aside class="formulario__lado1">
                    <label class="formulario__text" for="nombre">Nombre:</label>
                    <input class="formulario__input" type="text" id="nombre" placeholder="María">
                </aside>
                <aside class="formulario__lado2">
                    <label class="formulario__text" for="apellidos">Apellidos:</label>
                    <input class="formulario__input" type="text" id="apellidos" placeholder="De la O">
                </aside>
                <aside class="formulario__comentario">
                    <p><label for="comentarios">Comentarios</label></p>
                    <textarea class="formulario__textarea" name="comentario" id="comentario"
                        placeholder="¿En que puedo ayudarte?"></textarea>
                </aside>
                <aside class="formulario__enviar">
                    <input class="formulario__boton" type="submit" id="enviar" value="Enviar">
                </aside>
            </form>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">Copyrigth &copy;FuenSansano©️</p>
        <script src="assets/JS/main.js"></script>
    </footer>
</body>

</html>
